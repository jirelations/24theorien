- id: MirceaEliade2015
  abstract: >-
    Mircea Eliade was the most influential comparativist and interpreter of
    religion of the modern day. The religious structure of Eliade's thinking
    clashes radically and systematically with the empirical epistemological and
    ontological foundations of the modern secular world. As the depth
    psychologist theorizes about the way the psyche works, say, in terms of
    Freud's theory of ego, id, and superego, Eliade applies his own theory of
    the deep mind. Eliade's creative hermeneutics is designed to rally scholars
    of religion to a bold, revolutionary approach to their subject. For Eliade,
    all religious experience rests upon a template of the two most basic
    conditions of experience itself - time and space. History in Romania had
    been for Eliade literally a terrible, murderous disaster, not only for him,
    but for every political and social value to which he had adhered since
    returning from India.
