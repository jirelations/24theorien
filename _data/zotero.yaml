- id: tremlUberlegungenEntstehungBegriff2018
  abstract: >-
    Der Kunst- und Kulturhistoriker Aby Warburg zählt zu den Ahnherren der
    Bildwissenschaft, die in Frankreich, Deutschland und den USA ihre
    wichtigsten Vertreterinnen und Vertreter hat. Er ist sogar ihr erster
    Wortführer in Methode und Programm gewesen. Sein Interesse galt nicht nur
    Kunstwerken, sondern Bildern und ihren Wirkungen überhaupt. Er analysierte
    Gemälde Botticellis und Manets ebenso wie Briefmarken und Plakate. Überall
    fand Warburg Gesten und Gebärden, in denen tiefste Trauer oder höchster
    Triumph ausgedrückt waren und die Szenen mörderischer Verfolgung oder
    schützender Sorge zeigten. In seinem Dürer-Vortrag von 1905 fand er dafür
    den Begriff "Pathosformel", in der psychische Energie gebunden sei und die
    "archäologisch getreu" nachgewiesen werden könne. Pathosformeln wurden zum
    Instrument seiner kulturgeschichtlich weit ausholenden Studien. Warburg
    zufolge ist in Pathosformeln seit der Antike der Weg darstellbar, der "aus
    dem stereometrisch gestaffelt gedachten Aufstiegsraum der Seele" – wie ihn
    die Mystiker aller Religionen kennen – zum "unendlichen Raum" führe, den er
    selbst den "mathematischen und psychotechnischen Denkraum" nannte. Er hat
    ihn auf der dritten der programmatischen Tafeln des Bilderatlasses
    dargestellt. Dieser Weg war für ihn gleichbedeutend mit der Befreiung des
    Menschen aus Dämonenfurcht und Sternenglauben, aus Abhängigkeit und Angst.
    Endlich los kommen müssen wir (so Warburgs Appell) von der dämonischen Seite
    der heidnischen Götter, die die Rückenansicht ihrer olympischen Heiterkeit
    ist! In ihnen seien Logik und Magie vereint, die sich "wie Tropus und
    Metapher" verhielten, die "auf einem Stamme geimpfet blühten ". Warburg
    suchte nach dem unklassischen, weil ganz auf die Gegenwart bezogenen
    Nachleben der Antike in Wort und Bild.
  accessed:
