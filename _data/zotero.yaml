- id: douglasPurityDangerAnalysis2002
  abstract: >-
    Purity and Danger is acknowledged as a modern masterpiece of anthropology.
    It is widely cited in non-anthropological works and gave rise to a body of
    application, rebuttal and development within anthropology. In 1995 the book
    was included among the Times Literary Supplement's hundred most influential
    non-fiction works since WWII. Incorporating the philosophy of religion and
    science and a generally holistic approach to classification, Douglas
    demonstrates the relevance of anthropological enquiries to an audience
    outside her immediate academic circle. She offers an approach to
    understanding rules of purity by examining what is considered unclean in
    various cultures. She sheds light on the symbolism of what is considered
    clean and dirty in relation to order in secular and religious, modern and
    primitive life.
