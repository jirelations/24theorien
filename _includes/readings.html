<div class="readings">

  </h2>
  <ul>
    {% for reading in zotero-readings %} {% assign bibl =
    site.data.zotero.references | where:"id",reading %}
    <li>
      <a href="{{ bibl[0].URL }}">
        {{ bibl[0].author[0].family }}{{ bibl[0].author[0].literal }}, {{

    {% endfor %}
  </ul>

  <i class="fa-solid fa-arrow-up-right-from-square"></i>
